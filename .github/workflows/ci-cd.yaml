name: DreamDB CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'  # only trigger publish on version tags
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build + Test DreamDB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'dreamdb/package-lock.json'

      - name: Install dependencies
        working-directory: ./dreamdb
        run: npm ci

      - name: Build TypeScript
        working-directory: ./dreamdb
        run: npm run build

      - name: Run demo tests
        working-directory: ./dreamdb
        run: npx tsx demo/demo.ts

      - name: Install test dependencies
        working-directory: ./tests
        run: |
          npm ci
          npm install file:../dreamdb --save --force

      - name: Run JavaScript tests
        working-directory: ./tests
        run: npm test

  python-embedder-test:
    name: Test Embedder Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: ./tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install embedder service dependencies
        working-directory: ./embedder
        run: |
          pip install -r requirements.txt

      - name: Run Python tests
        working-directory: ./embedder
        run: |
          python -m pytest embedderService.test.py -v --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  publish:
    name: Publish to NPM
    needs: [build-test, python-embedder-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'dreamdb/package-lock.json'

      - name: Publish to NPM
        working-directory: ./dreamdb
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}